services:
  web:
    container_name: web
    build:
      context: ./web
      dockerfile: Dockerfile
    image: web-local:latest
    volumes:
      - ./web:/home/app/web
    command:
      - /bin/bash
      - -c
      - |
        python manage.py migrate --no-input
        python manage.py runserver 0.0.0.0:80
    ports:
      - "80:80"
    env_file:
      - .env
    restart: "no"
