{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flowers24 â€” We Deliver Joy{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background: #fff;
            border-right: 1px solid #ddd;
            height: 100%;
            padding: 1rem;
        }

        .navbar {
            background-color: #1f7522;
        }

        .navbar .nav-link,
        .navbar-brand,
        .navbar-text {
            color: white !important;
        }

        .product-card {
            border: 1px solid #eee;
            border-radius: 10px;
            background: #fff;
            overflow: hidden;
            transition: 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .discount-badge {
            background: #ff9800;
            color: #fff;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }

        .hover-bg:hover {
            background-color: #f8f9fa;
            /* Light gray on hover */
            text-decoration: none;
            /* Remove underline */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            /* subtle shadow */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'flowers:bouquet_list' %}">ðŸŒ¸ Flowers24</a>

            <form class="d-flex ms-auto" method="get" action="{% comment %}{% url 'search' %}{% endcomment %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Iâ€™m searching for..." />
                <button class="btn btn-warning" type="submit">Search</button>
            </form>

            <div class="d-flex align-items-center ms-3">
                <a href="{% comment %}{% url 'order_status' %}{% endcomment %}" class="btn btn-outline-light me-2">Your
                    order status</a>
                <a href="{% comment %}{% url 'cart' %}{% endcomment %}" class="btn btn-light">ðŸ›’</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 col-lg-2 sidebar">
                <h6 class="text-uppercase fw-bold">Categories</h6>
                <ul class="list-unstyled mb-2">
                    {% for cat in categories %}
                    <li><a href="{{ cat.get_absolute_url }}"
                            class="d-block py-2 px-3 text-decoration-none text-dark rounded hover-bg">{{ cat.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </aside>

            <main class="col-md-9 col-lg-10 py-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
